<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title> Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<main class="card">
  <header>
    <div class="logo">ET</div>
    <div>
      <h1> Expense Tracker</h1>
      <p class="lead">Track income & expenses, view your balance, and store data using LocalStorage.</p>
    </div>
  </header>

  <!-- BALANCE SUMMARY -->
  <section class="summary">
    <div class="box">
      <h3>Balance</h3>
      <p id="balance" class="big">₹0</p>
    </div>

    <div class="box green">
      <h3>Income</h3>
      <p id="income">₹0</p>
    </div>

    <div class="box red">
      <h3>Expense</h3>
      <p id="expense">₹0</p>
    </div>
  </section>

  <!-- ADD TRANSACTION -->
  <section class="add">
    <h2>Add Transaction</h2>

    <label>
      <span>Description</span>
      <input id="desc" type="text" placeholder="e.g. Salary, Groceries" />
    </label>

    <label>
      <span>Amount (use - for expense)</span>
      <input id="amount" type="number" placeholder="e.g. 500 or -200" />
    </label>

    <button id="addBtn" class="btn">Add Transaction</button>
  </section>

  <!-- HISTORY -->
  <section>
    <h2>History</h2>
    <ul id="list" class="list"></ul>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
